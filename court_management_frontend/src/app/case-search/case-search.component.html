<!-- src/app/case-search/case-search.component.html -->
<div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder=" 住驻专 转拽  砖 砖  爪" />
    <button (click)="onSearch()"></button>
    <div class="filters">
      <button (click)="onFilterChange('all')"></button>
      <button (click)="onFilterChange('myCases')">转拽 砖</button>
      <button (click)="onFilterChange('active')">转拽 驻注</button>
      <button (click)="onFilterChange('closed')">转拽 住专</button>
    </div>
  </div>
  
  <div class="sort-bar">
    <div class="sort-options">
        <select (change)="onSortChange($event)">
            <option value="openingDate"> 驻: 转专 驻转</option>
            <option value="caseNumber"> 驻: 住驻专 转拽</option>
        </select>     
    </div>
    <div class="results-count">
      <span>爪 {{ filteredCases.length }} 转爪转</span>
    </div>
  </div>
  
  <div class="case-results">
    <div *ngFor="let case of filteredCases" class="case-result">
      <div class="case-header">
        <div>
          <strong>住驻专 转拽:</strong> {{ case.caseNumber }}
          <strong>转专转:</strong> {{ case.title }}
        </div>
        <div>
          <strong>转专 驻转:</strong> {{ case.openingDate | date }}
        </div>
      </div>
      <div class="case-details">
        <div class="case-row">
          <span><strong>住住:</strong> {{ case.status }}</span>
          <span><strong>:</strong> {{ case.judge }}</span>
        </div>
      </div>
    </div>
  </div>
